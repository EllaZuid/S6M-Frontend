<header></header>
<body>
  <br>
  <img class="logo" src="../../../assets/dressuurpaard logo.jpg">
  <h1>Inloggen</h1>
  <div class="wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="wrapper">
      <mat-form-field class="example-full-width">
        <input matInput name="uname" formControlName="uname" placeholder="Gebruikersnaam" required>
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
        <input matInput type="password" name="password" formControlName="password" placeholder="Wachtwoord" required>
      </mat-form-field>
      <br/><br>
    <button class="btn" mat-raised-button href="./timeline" type="submit">Inloggen</button>
    </form>
    <br>
    <a class="register" href="/register"> Registreren op Kwetter</a>
  </div>
</body>
